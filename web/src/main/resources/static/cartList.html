
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>购物车</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<link
	href="bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="bootstrap/css/bootstrap-theme.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="bootstrap/js/jquery-1.11.3.js"></script>
<script type="text/javascript"
	src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var id = location.search.split("=")[1];

			$.ajax({
				url:"product/"+id,
				type:"get",
				dataType:"json",
				statusCode:{
				    200:function (cartItems) {
						$.each(cartItems,function (index,c) {
                            $("#pro").append("<tr><td>"+c.product.name+"</td><td>"+c.product.type+"</td><td>"+c.product.price+"</td><td>"+c.count+"</td><td><a href=\"javascript:del('"+c.product.id+"')\"><input type='button' value='删除' style='background-color: #5bc0de'></a></td></tr>")
                        })
                    }
				}
			})
        });

		function del(id) {

            $.ajax({
                url:"product/"+id,
                type:"delete",
                dataType:"json",
                statusCode:{
                    200:function (cartItems) {

                        $("#pro").html("");
                        $.each(cartItems,function (index,c) {
                            $("#pro").append("<tr><td>"+c.product.name+"</td><td>"+c.product.type+"</td><td>"+c.product.price+"</td><td>"+c.count+"</td><td><a href=\"javascript:del('"+c.product.id+"')\"><input type='button' value='删除' style='background-color: #5bc0de'></a></td></tr>")
                        })
                    }
                }
            })

        }
	</script>

</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2>购物车</h2>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>商品名称</th>
							<th>商品型号</th>
							<th>商品单价</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody  id="pro">

					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					</tbody>
				</table>
			</div>


		</div>
	</div>

</body>
</html>
